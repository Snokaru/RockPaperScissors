<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Webpage</title>
        <script src="./script.js" type="text/javascript" async></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="content">
            <h1>Rock, Paper, Scissors</h1>
            <section>
                <button id="rock"><img src="./images/rock.png" alt="rock"></button>
                <button id="paper"><img src="./images/paper.png" alt="paper"></button>
                <button id="scissors"><img src="./images/scissors.png" alt="scissors"></button>
            </section>
            <h2 id="result"></h2>
            <h2 id="score">Current Score: 0-0</h2>
        </div>
    </body>
</html>
